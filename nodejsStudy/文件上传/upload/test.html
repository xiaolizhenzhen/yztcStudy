<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery DOM操作</title>     
    </head>
    <body>
        <div>
            原div的内容
            <p>Div里面的p标签</p>
        </div>
        <p class="hello">Hello</p> how are <p>you?</p>

    </body>
    <script type="text/javascript" src = "jquery-1.11.1.js"></script>
    <script type="text/javascript">
    
    /*
        添加创建的元素到页面中
        append()  || appendTo()

        //用法
        parent.append(child) || child.appendTo(parent)
        向父元素追加子元素   或 将子元素追加到父元素
        等同于DOM操作中的appendChild

        例如：
        $("body").append($("<div/>"));
        或者
        ($("<div/>")).appendTo($("body"));

        append的代码等同于 
        var div = document.createElement("div");
        document.body.appendChild(div);

    */
    
    /*
        //添加
        //parent.append(child) || child.appendTo(parent)
        //向父元素追加子元素   或 将子元素追加到父元素
        var div = $("<div id='test'>这是新创建的div内容</div>");
        div.html("<span>这是通过html设置的span内容，此span是div的子元素</span>");
        $("body").append(
            div
            ).append(
            $("<span/>").html("第二个span内容,此span是div的兄弟元素")
            );

        $("<h1/>").html("H1内容").appendTo($("body"));

        //连续追加 链式调用
        $("body").append($("<p/>").html("P元素内容").append($("<a/>").html("a标签内容").css("color","red").append($("<h2/>").html("h2内容"))));
    */

    
    /*

        //parent.prepend(child)  向元素前置内容
        $("div p").prepend($("<span/>").html("这是span的内容"));
        //parent.append(child)   向元素后置内容
        $("div p").append($("<span/>").html("这是span的内容")); 

        //child.prependTo(parent) 将子元素前置到父元素的前面
        $("<span/>").html("第是span").prependTo($("div p"));
        //child.appendTo(parent) 将子元素后置到父元素的前面
        $("<span/>").html("第是span").appendTo($("div p"));

    */


    /*
        //after()/before()   向元素 后面/前面 插入元素
        //insertBefore()/insertAfter()  将元素 插入到指定元素的 后面/前面
        
        $("div p").after($("<span/>").html("after的内容"));
        $("div p").before($("<span/>").html("before的内容"));
        $("<span/>").html("insertAfter的内容").insertAfter($("div p"));
        $("<span/>").html("insertBefore的内容").insertBefore($("div p"));

        //区别：
            //insertBefore()/insertAfter()其实就是
            //after()和before()两个方法 父子元素交换位置

    */

    	$("p").on("mouseover", function(){
			 $(this).css("background","blue");
		})

    	//replaceAll(sel)
		//用匹配的元素替换掉所有 sel匹配到的元素。
        //$("<b>good!</b>").replaceAll("p");

        //clone()
		//克隆匹配的DOM元素并且选中这些克隆的副本

		//remove()
		//从DOM中删除所有匹配的元素
		//$("p").remove();  //删除所有p标签及其内容
    	
		//detach()
		//从DOM中删除所有匹配的元素。
		$("p").detach();


    </script>
</html>
