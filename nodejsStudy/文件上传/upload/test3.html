<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
</head>
<body>
    <div id="test" diy="testDiy">
        <span>这是内部的span内容</span>
    </div>
    <input type="checkBox" checked  name="" value="">
</body>
<script type="text/javascript" src = "jquery-1.11.1.js"></script>
<script type="text/javascript">

    //attr([String|Object],[,String]) 设置或获取指定元素的属性
    //传入一个字符串参数时代表获取指定属性
    //传入两个字符串参数时代表设置单个属性
    //传入Object对象时，代表设置多个属性
    console.log($("#test").attr("diy"));// testDiy  获取
    $("#test").attr("diy2","diyTest2");//  设置元素属性
    console.log($("#test").attr("diy2"));//diyTest2  获取
    $("#test").attr({
        d1:"d1",
        d2:"d2"
    })

    //removeAttr(attrName) 移除指定属性 参数必须  无参不起作用
    $("#test").removeAttr("d1");

    //prop() / removeProp()
    //在操作w3c规定的标签属性时 使用prop 其它自定义属性使用arrt()
    console.log($("input").prop("checked"));//true
    $("input").removeProp("checked");
    console.log($("input").prop("checked"));//undefined
