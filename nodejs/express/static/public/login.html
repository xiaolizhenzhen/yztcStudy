			//post
		
			jQuery(document).ready(function($) {

				function fn(data){
					console.log(data+"static");
					if (data.statusCode == "yes") {
							$("#osp").html(data.msg).css("color","green");
						} else{
							$("#osp").html(data.msg).css("color","red");
						};
				}

				$("button").click(function(e){
					e.preventDefault();//阻止默认事件
					var uesrname = $("input:first").val();
					var pwd = $("input:last").val();

					//post
					var obj = {};
					obj.uesrname = uesrname;
					obj.pwd = pwd;

					$.ajax({

						// url: 'http://10.0.161.39:4000/login',

						//跨域访问
						url: 'http://10.0.161.39:9000/login',
						type: 'post',
						// data: obj,

						data: JSON.stringify(obj),
						success:fn
					})
